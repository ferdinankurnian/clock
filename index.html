<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check My Clock</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/bootstrap/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="main-page vh-100 grid gap-0 row-gap-3">
        <div class="top-bar g-col-12">
            <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Check My Clock</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Copyright &copy; 2024 Ferdinan Iydheko</a>
                            </li>
                        </ul>
                    </div>
                </div>
                </nav>
        </div>
        <div class="clock-page h-100 g-col-12">
            <div class="d-flex h-100 justify-content-center">
                <div class="card m-auto">
                    <div class="card-body">
                      <h1 style="font-size: 6rem;" id="clockTime" class="card-title text-center px-2 mb-0">Loading...</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script>

        var span = document.getElementById('clockTime');

        function time() {
        var d = new Date();
        var s = d.getSeconds();
        var m = d.getMinutes();
        var h = d.getHours();
        span.textContent = 
            ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
        }

        setInterval(time, 1000);

    </script>
</body>
</html>
